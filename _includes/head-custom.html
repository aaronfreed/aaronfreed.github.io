<html>
  <head>
    <style>
      a {text-decoration: none;}
      a:link {color: #09f;}
      a:visited {color: #c0c;}
      a:link:hover, a:visited:hover {text-decoration: underline; color: #c60;}
      a:link:active, a:visited:active {color: #090;}
      body {width: 800px; font-family: "Candara", "Corbel", "Avenir", "Calibri", "Trebuchet MS", sans-serif; text-align: justify; margin: auto; font-weight: 400; font-stretch: 100%;}
      h1 {margin-top: 12px; margin-bottom: 12px;}
      h2 {margin-top: 12px; margin-bottom: 12px;}
      h3 {margin-top: 12px; margin-bottom: 12px;}
      ol li::marker {font-family: "Corbel", "Avenir", "Calibri", monospace;}
      /*ol {padding-left: 30px; margin-left; 30px;}
      ol li:before {font-family: "Corbel", "Avenir", "Calibri", monospace; font-weight: bold;}*/
      .toc li {display: block; margin-top: 4px; margin-bottom: 4px;}
      .toc ol {counter-reset: item; margin-top: 0px; margin-bottom: 0px;}
      .toc li:before {content: counters(item, ".")" "; counter-increment: item;}
      table {border-collapse: collapse; margin: auto;}
      td, th {padding-left: 12px; padding-right: 12px; padding-top: 4px; padding-bottom: 4px;}
      tbody:nth-child(even) tr:nth-child(even) {background-color: #eff0ff;}
      tbody:nth-child(even) tr:nth-child(odd) {background-color: #fff;}
      tbody:nth-child(even) tr:nth-child(even) .hidden {color: #eff0ff;}
      tbody:nth-child(even) tr:nth-child(odd) .hidden {color: #fff;}
      thead {font-weight: bold; background-color: #eff0ff;}
      .endnotes td, .endnotes th {padding: 4px; vertical-align: top;}
      .integer {font-family: "Corbel", "Avenir", "Calibri", monospace; text-align: right;}
      .decimal {font-family: "Corbel", "Avenir", "Calibri", monospace;}
      .centred {text-align: center;}
      .right {text-align: right;}
      pre {font-size: 115%;}
      code {font-weight: bold; font-size: 115%;}
      .dotted {border-bottom: 1px dotted;}
      .light {font-family: "Candara", "Corbel", "Avenir", "Calibri", "Trebuchet MS", sans-serif; font-weight: 100;}
      .light .integer, .light .decimal {font-family: "Corbel", "Avenir", "Calibri", monospace; font-weight: 100;}
      .light strong {font-weight: 500;}
      .light .integer strong, .light .decimal strong {font-weight: 500;}
    </style>
  </head>
</html>
